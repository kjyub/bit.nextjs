name: Deploy to DockerHub

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bit-nextjs:latest
          build-args: |
            NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ secrets.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            NEXT_PUBLIC_API_SERVER=${{ secrets.NEXT_PUBLIC_API_SERVER }}
            NEXT_PUBLIC_DJANGO_SERVER=${{ secrets.NEXT_PUBLIC_DJANGO_SERVER }}
            NEXT_PUBLIC_TRADE_SOCKET_SERVER=${{ secrets.NEXT_PUBLIC_TRADE_SOCKET_SERVER }}
            NEXT_PUBLIC_USER_ALARM_SOCKET_SERVER=${{ secrets.NEXT_PUBLIC_USER_ALARM_SOCKET_SERVER }}
            NEXT_PUBLIC_TRADE_SERVER=${{ secrets.NEXT_PUBLIC_TRADE_SERVER }}
            NEXT_PUBLIC_HCAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_HCAPTCHA_SITE_KEY }}
            NEXT_PUBLIC_HCAPTCHA_SECRET_KEY=${{ secrets.NEXT_PUBLIC_HCAPTCHA_SECRET_KEY }}
          